<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate-Password</title>
    <link rel="stylesheet" href="gen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Generate <br> <span>Random Password</span></h1>
        <div class="show">
            <input type="text" name="" id="pass" placeholder="Password">
            <img src="images/copy.png" onclick="copied()">
        </div>
        <button onclick="createPass()"><img src="images/generate.png" alt="">Generate Password</button>
    </div>

    <script>
        function copied() {
            let copiedPass = document.getElementById("pass");
            copiedPass.select();
            document.execCommand("copy");
            alert("Password Copied !");
        }
    </script>
    <script src="pass.js"></script>
</body>

</html>
